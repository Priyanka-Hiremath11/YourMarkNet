{% extends "base.html" %}
{% block content %}
<div class="row mb-3">
<style>body{background: #ededef;margin: 0;padding: 0;display: flex;justify-content: flex-start;flex-wrap: wrap;gap: 30px;}</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        YourMark
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>
  </nav>
  <div class="col-md-8">
    <form class="d-flex" method="get" action="{{ url_for('buyer_dashboard') }}">
      <input class="form-control me-2" name="q" placeholder="Search products" value="{{ query or '' }}">
      <button class="btn btn-outline-primary">Search</button>
    </form>
  </div>
</div>

<div class="row">
  {% for p in products %}
  <div class="col-md-4 mb-3">
    <div class="card p-2 h-100">
      {% if p.image_filename %}
        <img src="{{ url_for('uploaded_file', filename=p.image_filename) }}" class="product-img mb-2">
      {% endif %}
      <h6>{{ p.name }}</h6>
      <p class="small-muted">By {{ p.seller_name }}</p>
      <p>{{ p.description[:80] }}</p>
      <p><b>â‚¹{{ p.price }}</b></p>
      <div class="d-flex gap-2">
        <a href="{{ url_for('view_product', pid=p.id) }}" class="btn btn-outline-secondary btn-sm">View</a>
        <form method="post" action="{{ url_for('buy_product', pid=p.id) }}">
          <button class="btn btn-success btn-sm">Buy</button>
        </form>
      </div>
    </div>
  </div>
  {% else %}
  <p class="text-muted">No products yet.</p>
  {% endfor %}
</div>
{% endblock %}
